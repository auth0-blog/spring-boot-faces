<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g">
			<div class="ui-g-12">
				<p:toolbar>
					<f:facet name="right">
						<h:commandButton id="create-button" action="#{listProducts.create}" value="New Product" />
					</f:facet>
				</p:toolbar>
			</div>
			<p:panel header="Products List">
				<p:dataTable id="table" var="product" value="#{listProducts.products}">
					<p:column>
						<f:facet name="header"># Id</f:facet>
						<h:outputText value="#{product.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{product.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">Price</f:facet>
						<h:outputText value="#{product.price}">
							<f:convertNumber type="currency" currencySymbol="$ " />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton id="view-button" action="#{listProducts.view(product)}" value="View" />
						<h:commandButton id="edit-button" action="#{listProducts.edit(product)}" value="Edit" />
						<h:commandButton id="delete-button"
										 action="#{listProducts.delete(product)}"
										 value="Delete" />
					</p:column>
				</p:dataTable>
			</p:panel>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
