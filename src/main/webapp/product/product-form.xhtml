<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="productForm">
			<p:panel header="Product Details">
				<h:panelGrid columns="1">
					<p:outputLabel for="name" value="Name: " />
					<p:inputText id="name" value="#{productController.product.name}" disabled="#{productController.isReadOnly()}" />
					<p:outputLabel for="price" value="Price: " />
					<p:inputNumber id="price" value="#{productController.product.price}" disabled="#{productController.isReadOnly()}" />
					<p:panel>
						<h:commandButton value="Save" action="#{productController.save}" rendered="#{!productController.isReadOnly()}" />
						<h:commandButton value="Back" action="#{productController.cancel}" />
					</p:panel>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
